<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zoning découpage maquette en 4*4 zones</title>
    <link rel="stylesheet" href="css/ws_4_4.css">
</head>

<body>
    <div class="contenu">
        <!-- header+main+nav+footer puis Enter : permet d'écrire en une seule fois  les lignes relatives à ces balises-->

        <header>
            <p>Zone du haut</p>
        </header>

        <nav>
            <p>Menu</p>
        </nav>

        <main>
            <div class="zone_A couleur_1"><!-- la zoneA qui va contenir les 4 sous-zones 1 à 4-->
                <div class="zone">Petite zone 1</div>
                <div class="zone">Petite zone 2</div>
                <div class="zone">Petite zone 3</div>
                <div class="zone">Petite zone 4</div>
            </div>

            <div class="zone_B couleur_2"><!--la zone B qui va contenir les sous-zones 5 à 8-->
                <div class="zone">Petite zone 5</div>
                <div class="zone">Petite zone 6</div>
                <div class="zone">Petite zone 7</div>
                <div class="zone">Petite zone 8</div>
            </div>

            <div class="zone_C couleur_3"><!-- la zone C qui va contenir les sous-zones 9 à 12-->
                <div class="zone">Petite zone </div>
                <div class="zone">Petite zone 10</div>
                <div class="zone">Petite zone 11</div>
                <div class="zone">Petite zone 12</div>
            </div>

            <div class="zone_D couleur_4"><!-- la zone qui va contenir les sous-sections 13 à 16-->
                <div class="zone">Petite zone 13</div>
                <div class="zone">Petite zone 14</div>
                <div class="zone">Petite zone 15</div>
                <div class="zone">Petite zone 16</div>
            </div>

        </main>

        <footer>
            <p>Zone du bas</p>
        </footer>
















    </div>
    
</body>
</html>
