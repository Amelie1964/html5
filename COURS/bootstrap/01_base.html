<!-- Ici ce sera le contenu de la page-->

<!-- Créons une page avec un container : la syntaxe container correspondante existe déjà et on l'appelle depuis getbootstrap.com :-->
<!--Our default .container class is a responsive, fixed-width container, meaning its max-width changes at each breakpoint. -->
<div class="container">
    <!-- La classe container permet de cadrer la page en mettant un width et un margin 0 auto -->

    A simple primary alert—check it out!
  </div>
  <div class="alert alert-secondary" role="alert">
    A simple secondary alert—check it out!
    </div>
</div>
