    <main>
​<form method="post" action=""><!--Début de formulaire-->
     <fieldset>
         <legend>Formulaire</legend>
        <p>
         <label for="pseudo">Pseudo*</label placeholder="votre mot de passe">
        <!--label permet permet de creer une etiquette, c'est le texte qui va s'afficher avant le champ-->
        <input id="pseudo" type="text" name="pseudo" required>
        </p>
        <p>
        <label for="prenom">Prénom</label>
        <!--label permet permet de creer une etiquette, c'est le texte qui va s'afficher avant le champ-->
        <input id="prenom" type="text" name="prenom">
         <p>
           <label for="password">Mot de passe</label>
        <input type="password" name="mot_de_passe" > 
        <!--Le type "password" permet de mettre des étoiles dans le champ réservé au password pendant qu'on en fait la saisie-->
        <!--placeholder est une accessibilité web qui permet de donner une information supplémentaire et elle est affichée dans le champ vide.--> 
         </p>
         <p>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="abc@exemple.com" required>
           </p> 
           <p>
        <label for="fichier">CV</label>
        <input id="fichier" type="file" name="fichier" required>
        <!--le type file permet de joindre des fichiers-->
        </p> 
         <p>
            <label for="fruits">Quels sont vos fruits préférés?</label><br>
            <input type="checkbox" name="fruits" value="Orange" checked>Orange 
            <input type="checkbox" name="fruits" value="Fraise">Fraise 
            <input type="checkbox" name="fruits" value="Poire">Poire <br>
            <!--le type checkbox permet de créer des cases à cocher-->
            <!--si on met l'attribut "checked", cela permet de cocher un élément par défaut-->
            </p>
             <p>
         <label for="code">Code postal</label>
         <input id="code" maxlength="5" pattern="[0-9](5)" type="text" name="code">
         <!--maxlength permet de limiter la longueur du code postal à 5 caractères-->
         <!--pattern permet d'indiquer que chacun des 5 chiffres saisis doit être compris entre 0 et 9-->
         </p>
         <p>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="40" rows="10"></textarea>
            </p>  
         <p>
                     <!--création des deux boutons de validation-->
                <input class="sauve" type="submit" name="envoyer" value="Envoyer">
                <input class="sauve" type="reset" name="annuler" value="Annuler"/>
                 
                </p>          
     </fieldset>
