<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
     <!-- la balise meta pour la compatibilité avec Miscrosoft edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <!--Appel de la bibliothèque Font awesome-->
    <script src="https://kit.fontawesome.com/10d31c9e9f.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Anton%7CLemonada%7COswald" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <!--Titre du site apparaissant par exemple sur une recherche google-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mon premier site Multipage</title>
    <!--Description sous le titre dans la recherche google, les moteurs de recherche s'en servent un peu comme des mots-clés pour les recherches-->
    <meta name="description" content="Mon premier site html-css multipage">
</head>
<body>
    <header><!--l'entete du site, qui peut contenir un logo, un slogan, une bannière, menu de navigation...-->
          <div class="logo">
            <img src="assets/img/logo.png" alt="">
        </div>
        <div class="slogan">
            <h1>Mon premier site Html Css</h1>
        </div>
        <div class="social">
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                <!-- pour creer un lien sur des icons font awesome il faut les deplacer de l'interieur de la balise "a" -->
            <a href="https://www.facebook.com"><i class="fab fa-facebook-square"></i></a>
        </div>

    </header>
</body>
</html>
